<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/jpeg" href="logo/logo2.jpeg" />
</head>

<body>
    <div class="cc">
        <div class="center">
            <h1>Sign Up</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" id="username" name="username" required>
                    <span></span>
                    <label>Username:</label>
                </div>
                <div class="txt_field">
                    <input type="number" min="0" max="30" required>
                    <span></span>
                    <label>Age:</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="Pronouns" required>
                    <span></span>
                    <label>Pronouns:</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Phone Number</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" required>
                    <span></span>
                    <label>Password:</label>
                </div>
                <div class="txt_field">
                    <input type="password2" id="password2" name="password2" required>
                    <span></span>
                    <label>Re-Enter Password:</label>
                </div>
                <button type="submit" value="submit" id="submit">Submit</button>
                <script src="signup.js"></script>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
